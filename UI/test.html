<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Compras</title>
  <style>
    body {
      background: #121212; /* Fondo oscuro */
      color: #e0e0e0; /* Texto claro */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .store-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      background: #1e1e1e; /* Fondo oscuro para el contenedor */
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6); /* Sombra de neón verde */
    }

    .store-container h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ff00; /* Texto de neón verde */
      text-shadow: 0 0 10px #00ff00; /* Efecto de neón verde */
    }

    .store-item {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #2b2b2b; /* Fondo más oscuro para cada item */
      border: 2px solid #00ff00; /* Borde de neón verde */
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Sombra de neón verde */
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .store-item:hover {
      transform: scale(1.05); /* Efecto de zoom al pasar el ratón */
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.8); /* Sombra de neón más intensa */
    }

    .store-item h2 {
      margin: 0;
      font-size: 20px;
      color: #00ff00; /* Texto de neón verde */
      text-shadow: 0 0 8px #00ff00; /* Efecto de neón verde */
    }

    .store-item p {
      margin: 5px 0;
      font-size: 16px;
      color: #e0e0e0; /* Texto claro */
    }

    .store-item button {
      display: block;
      width: 100%;
      padding: 12px;
      border: 2px solid #00ff00; /* Borde de neón verde */
      border-radius: 8px;
      background: transparent;
      color: #00ff00; /* Texto de neón verde */
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .store-item button:hover {
      background-color: #00ff00; /* Fondo de neón verde al pasar el ratón */
      color: #121212; /* Texto oscuro para contraste */
    }
  </style>
</head>
<body>
  <div class="store-container">
    <h1>Tienda de Mejoras</h1>
    
    <div class="store-item">
      <h2>Mejora Nivel 1</h2>
      <p>Precio: 55 monedas</p>
      <button>Comprar</button>
    </div>

    <div class="store-item">
      <h2>Mejora Nivel 2</h2>
      <p>Precio: 115 monedas</p>
      <button>Comprar</button>
    </div>

    <div class="store-item">
      <h2>Mejora Nivel 3</h2>
      <p>Precio: 400 monedas</p>
      <button>Comprar</button>
    </div>

    <div class="store-item">
      <h2>Mejora Nivel 4</h2>
      <p>Precio: 6500 monedas</p>
      <button>Comprar</button>
    </div>
  </div>
</body>
</html>
